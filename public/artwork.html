<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Картина в онлайн-галерее"/>
    <title>Картина</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Онлайн-галерея картин</h1>
        <p>Подробнее о картине</p>
    </header>
    
    <main>
        <section class="artwork-detail">
            <h2 id="artwork-title"></h2>
            <img id="artwork-image" src="" alt="Картина" />
            <p id="artwork-description"></p>
            <p><strong>Художник:</strong> <span id="artwork-artist"></span></p>
            <p><strong>Статус:</strong> <span id="artwork-status"></span></p>
            <p><strong>Цена:</strong> <span id="artwork-price"></span></p>
            <button id="buy-btn">Купить</button>

            <h3>Комментарии:</h3>
            <ul id="comments-list"></ul>

            <form id="comment-form">
                <input type="text" id="user-name" placeholder="Ваше имя" required />
                <textarea id="comment-message" placeholder="Ваш комментарий" required></textarea>
                <button type="submit">Оставить комментарий</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Онлайн-галерея. Все права защищены.</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
